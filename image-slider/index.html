
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="slider-container">
        <div class="slides">
            <img src="images/img1.jpg" alt="Image 1" >
            <img src="images/img2.jpg" alt="Image 2" >
            <img src="images/img3.jpg" alt="Image 3" >
        </div>
        <div class="caption-container">
            <p id="caption">Caption for Image 1</p>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <div class="thumbnails">
            <img src="images/img1.jpg" onclick="selectSlide(0)" alt="Thumbnail 1">
            <img src="images/img2.jpg" onclick="selectSlide(1)" alt="Thumbnail 2">
            <img src="images/img3.jpg" onclick="selectSlide(2)" alt="Thumbnail 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
